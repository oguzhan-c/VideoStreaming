<body class="text-center">
    <main class="form-signin">
      <form [formGroup] = "loginForm">
        <h1 class="h3 mb-3 fw-normal">Lütfen Oturum Açın</h1>
  
        <div class="form-floating">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" (click)="login()">
          Oturum Açın
        </button>
        <div class="d-flex justify-content-center mt-5">
          <div class="d-flex justify-content-center">
            <p class="my-auto h3">Eğer Kayıt Olmadıysanız</p>
          </div>
        </div>
        <div>
          <a routerLink="/register" class="btn btn-outline-success rounded-3"
          >Şimdi Kayıt Olun</a>
        </div>
      </form>
    </main>
  </body>
